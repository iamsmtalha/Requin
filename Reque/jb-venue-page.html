<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REQUE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="events-bg">
    <nav class="navbar nav-home navbar-expand-lg bg-color">
      <div class="container-fluid flex-lg-row flex-row-reverse">
        <a
          class="navbar-brand text-white d-flex justify-content-end ms-0 me-0"
          href="home.html"
          ><img class="w-50" src="assets/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-5 me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Jb Venue -->

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <div class="tickets-title mt-4 ms-3">
            <h5>Tickets</h5>
            <div class="tickt-block mb-2">
              <div class="">
                <h5 class="ms-4 mt-3 me-auto">GA</h5>
                <p class="details ms-4">
                  Details <img src="assets/Vector77.png" alt="" />
                </p>
              </div>
              <p class="price ms-1 mt-3 me-auto">₹699</p>
              <div class="tickt-btn">
                <button class="mt-3 me-4 rounded-pill px-4 py-2" type="button">
                  Add
                </button>
              </div>
            </div>
            <div class="tickt-block mb-2">
              <div class="">
                <h5 class="ms-4 mt-3 me-auto">VIP</h5>
                <p class="details ms-4">
                  Details <img src="assets/Vector77.png" alt="" />
                </p>
              </div>
              <p class="price ms-1 mt-3 me-auto">₹1299</p>
              <div class="tickt-btn">
                <button class="mt-3 me-4 rounded-pill px-4 py-2" type="button">
                  Add
                </button>
              </div>
            </div>
            <div class="tickt-block mb-2">
              <div class="">
                <h5 class="ms-4 mt-3 me-auto">Table</h5>
                <p class="details ms-4">
                  Details <img src="assets/Vector77.png" alt="" />
                </p>
              </div>
              <p class="price ms-1 mt-3 me-auto">₹4000</p>
              <div class="tickt-addbtn">
                <button class="mt-3 me-4 rounded-pill px-4 py-2" type="button">
                  Add
                </button>
              </div>
            </div>
          </div>
          <div class="tickt-book-btn d-flex justify-content-center">
            <a href="">
              <button class="btn book-btn rounded-pill mb-2" type="button">
                <img
                  class="btn-img img-fluid"
                  src="assets/btnvector.png"
                  alt=""
                />
                Enter the moment
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
